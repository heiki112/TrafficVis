<!DOCTYPE HTML>

<html>

<head>
<link rel="stylesheet" type="text/css" href="css/style.css">

<script src="js/lib/three.min.js"></script>
<script src="js/lib/ol.js"></script>
<script src="js/lib/jquery-1.11.2.min.js"></script>
<script src="js/lib/file-navigator.js"></script>
<script src="js/lib/line-navigator.js"></script>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyCuyw0-pzifT7NN3DmzolqUV4exT-akqWY"></script>

<script src="js/main.js"></script>
<script src="js/structures.js"></script>

</head>

<body onload="init()">
	
	<div id="taskbar">
		<input id="hidden_add_data" class="hidden_button" type="file" name="file" id="file" multiple>
		<div id="visible_add_data" class="visible_button">Add data</div>
		<div class="visible_button" onclick="toggleHeatMap()">Toggle heatmap</div>
		<select id="map_provider" onchange="setMapProvider(this.value)">
			<option value=0>Google Maps</option>
			<option value=1>OpenStreetMap</option>
		</select>
	</div>

	<div id="map" class="mainArea" ></div>
	<div id="gmap" class="mainArea" ></div>
	<div id="overlay" class="mainArea" ></div>
	
	<div id="buttons">
		<button id="reset" onclick="reset()">&#9632</button>
		<button id="slower" onclick="slower()">&#9668&#9668</button>
		<button id="startStop" onclick="startStop()">&#9658</button>
		<button id="faster" onclick="faster()">&#9658&#9658</button>
		<div id="speed">Playback speed: 1x</div>
		<div id="time">Time: </div>
	</div>
	
	<div class='clickable'>
		<div class="progress"></div>
	</div>
	
	<div id="loading">
		<img src="images/ajax-loader.gif">
	</div>
	
</body>
</html>
